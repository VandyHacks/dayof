<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="SMS Notification System for VandyHacks V">
      <meta name="author" content="Kevin Zhai under VandyHacks">
    <title>VandyHacks Notifications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="vhfavicon.png" type="image/png">
  </head>

  <body>
    <nav class="navbar">          
      <h1 class="mx-auto navbar-brand">VandyHacks Notifications</h1>
    </nav>
    <div class="container center-block">
      <div class="row center-block">
        <div class="col">
          <form action="/admin" method="post" onclick="checksms();" class="justify-content-center" id="formdiv">
            <div class="form-group">
              <label for="header">Enter notification header: </label>
              <input type="text" class="form-control" id="header" name="header" placeholder="Header here...">
            </div>
            <div class="form-group">
              <label for="msg">Enter notification body:</label>
              <textarea class="form-control" name="msg" id="msg" rows="5" wrap="soft" placeholder="SMS here..." required></textarea>
            </div>
            <div class="send">
              <div id="send"><input type="checkbox" id="check"><p>Send SMS</p></div>
              <div id="send"><input type="submit" id="pushnotif" onclick="return confirmMsg();" class="btn btn-outline-secondary" value="Send"><br></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--confirmation popup after checking if textarea is empty-->
    <script>
      function checksms() {
        document.getElementById("formdiv").action = document.getElementById("check").checked ? "/" : "";
        document.getElementById("formdiv").method = document.getElementById("check").checked ? "post" : "";
      }
      console.log('Sending push');
      function confirmMsg() {
        if (document.getElementById('msg').value !== '') {
          if (window.confirm('Send message?')) {
            alert('Messages sent!');
            const msgbody = {
              header: document.getElementById('header').value,
              value: document.getElementById('msg').value, 
            };
            fetch('/sendpush', {
              method: 'POST',
              body: JSON.stringify(msgbody), 
              headers: {
                'Content-type': 'application/json'
              }
            })
            .catch((err) => {
              console.log(err);
            });
          } else {
            return false;
          }
        }
      }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
