<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Live Notifications for VandyHacks V">
    <meta name="author" content="Kevin Zhai under VandyHacks">
    <title>VandyHacks Notifications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="favicon.png" type="image/png">
  </head>
  <body id = "notifbody">
    <h4 style="text-align: center">VandyHacks Live Notifications</h4>
    <div id="notif"></div>

    <style>
      #notif {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 560px;
        margin: 5px;
        padding: 10px;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      .container {
        text-align: left;
      }
    </style>
    
    <script type="application/javascript" src="client.js"></script>

    <script>
      const HOST = location.origin.replace(/^https/, 'wss');
      const ws = new WebSocket(HOST);
      const el = document.getElementById("notif");

      ws.onmessage = function (event) {
        console.log(event.data);
        if (event.data === 'reload') {
          console.log('Message sent, reload page');
          location.reload();
        } else {
          const arr = JSON.parse(event.data);
          arr.forEach((element) => {
            const d = new Date(element.time);
            const hour = d.getHours();
            const min = d.getMinutes();
            const sec = d.getSeconds();
            let formatted = `${d.toTimeString()}a`;
            if (hour > 12) {
              formatted = `${hour - 12}:${min}:${sec}p`;
            }
            const time = `${d.getDay()} ${d.getDate()} ${formatted}`;
            const msgstring = `<div class="card">
                                <div class="container">
                                  <i id="date">${time}</i><br><b>${element.header}</b><br>${element.msg}
                                </div>
                              </div>`
            el.innerHTML =  msgstring + el.innerHTML;
          })
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
