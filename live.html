<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Live Notifications for VandyHacks V">
      <meta name="author" content="Kevin Zhai under VandyHacks">
    <title>VandyHacks Notifications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body id = "notifbody">
    <div id="notif"></div>
    
    <script type="application/javascript" src="client.js"></script>
    <script>
      const HOST = location.origin.replace(/^http/, 'ws');
      const ws = new WebSocket(HOST);
      const el = document.getElementById("notif");
      // const d = new Date();

      fetch('/updatemsg', {
        method: 'POST',
        headers: JSON.stringify(null),
        headers: {
          'Content-type': 'application/json',
        },
      })

      ws.onmessage = function (event) {
        // el.innerHTML += `<p>${d}<br>${event.data}</p>`
        console.log(event);
        console.log(event.data);
        if (event.data === 'reload') { 
          location.reload;
        } else {
          event.data.forEach((element) => {
            el.innerHTML += `<p>${element.time}<br>${element.msg}</p>`
          })
        }
      }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
